            https://cdn.jsdelivr.net/npm/split-type@0.3.4/umd/index.min.js

        <!-- gsap cdn -->

        <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    
        <!-- main js -->
        <script src="./assets/js/main.js"></script>
    
        <script>
                const splitText = new SplitType('.text_warp span', {
                types: 'words',
                tagName: 'div',
            });

             // GSAP ScrollTrigger Animations
    gsap.registerPlugin(ScrollTrigger);

// Left ingredients animation
gsap.from('.left_ingredients .ingredient_item', {
    scrollTrigger: {
        trigger: '.ingredients_animation_section',
        start: 'top center',
        toggleActions: 'play none none reverse'
    },
    x: -100,
    opacity: 0,
    duration: 1,
    stagger: 0.3
});

// Right ingredients animation
gsap.from('.right_ingredients .ingredient_item', {
    scrollTrigger: {
        trigger: '.ingredients_animation_section',
        start: 'top center',
        toggleActions: 'play none none reverse'
    },
    x: 100,
    opacity: 0,
    duration: 1,
    stagger: 0.3
});

// Center soda can animation
gsap.from('.soda_can', {
    scrollTrigger: {
        trigger: '.ingredients_animation_section',
        start: 'top center',
        toggleActions: 'play none none reverse'
    },
    y: 100,
    opacity: 0,
    duration: 1.5,
    ease: 'back.out(1.7)'
});

// Bubble animation enhancement
gsap.to('.bubbles span', {
    scrollTrigger: {
        trigger: '.ingredients_animation_section',
        start: 'top center',
        toggleActions: 'play none none reverse'
    },
    y: -100,
    opacity: 0,
    duration: 2,
    stagger: 0.2,
    repeat: -1,
    ease: 'power1.inOut'
});

// Parallax effect on soda can
gsap.to('.soda_can', {
    scrollTrigger: {
        trigger: '.ingredients_animation_section',
        start: 'top bottom',
        end: 'bottom top',
        scrub: 1
    },
    y: -50,
    ease: 'none'
});
        </script>
